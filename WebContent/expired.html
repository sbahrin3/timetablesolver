<html>
<title>IPSA - SSMS</title>

<script type="text/javascript" src="bootstrap/jquery-3.3.1.js" ></script>

<link rel="stylesheet" type="text/css" href="jquery/jquery.jgrowl.min.css" />

<body style="background:#979995">

	
	<div class="modal" id="window-notify-expiry" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">MaFEX</h4>
				</div>
				<div class="modal-body" id="div_modal_window">
				
					<p style="font-weight:bold;font-size:14pt">
						Your session has expired!
						Please login again to continue.
					</p>
				
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="document.location='redirect.jsp'">OK</button>
				</div>
			</div>
		</div>
	</div>

</body>

<script>
$( document ).ready(function() {
	$('#window-notify-expiry').show();
	setTimeout(function(){ document.location='redirect.jsp'; }, 15000);
});

</script>
